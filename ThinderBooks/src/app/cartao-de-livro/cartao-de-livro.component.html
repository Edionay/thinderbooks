<div class="col l3">
  <div class="card small hoverable">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{livro.capa}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{ livro.titulo }}<i class="material-icons right">more</i></span>
      <p class="truncate">{{ livro.resumo }}</p>

    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{ livro.titulo }}<i class="material-icons right">close</i></span>
      <p>Resumo: {{ livro.resumo }}</p>
      <p>GÃªnero: {{ livro.genero }}</p>
      <p>Escrito por: {{ livro.escrito_por }}</p>
      <p>ISBN: {{ livro.isbn }}</p>
    </div>
  </div>
</div>
